<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Colombia</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
                <li><a href="#">Figure</a></li>
                <li><a href="#">Figure</a></li>
            </ul>    
        </nav>
        <main class="main">
            <figure class="main-logo">
                <img src="./src/img/Google-Logo.wine.svg" alt="Logo de Google">
            </figure>
            <div class="main-searcher">
                <form>
                    <div class="main-searcher__box">
                        <div class="main-searcher__box--icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="main-searcher__box--input">
                            <input type="text">
                        </div>
                        <div class="main-searcher__box--voice">
                            <span>xd</span>
                        </div>
                    </div>
                    <div class="main-searcher__buttons">
                        <input type="button" value="Buscar con Google">
                        <input type="button" value="Me siento con suerte">
                    </div>
                </form>
            </div>
            <p>
                Ofrecido por Google en: <a href="#">English</a>
            </p>
        </main>
        <footer class="footer">
            <div class="footer__country footer__element">
                <p>
                    Colombia
                </p>
            </div>
            <div class="footer__links">
                <div class="footer__links--left">
                    <ul>
                        <li><a href="#">Sobre Google</a></li>
                        <li><a href="#">Publicidad</a></li>
                        <li><a href="#">Negocios</a></li>
                        <li><a href="#">Cómo funciona la Búsqueda</a></li>
                    </ul>
                </div>
                <div class="footer__links--right">
                    <ul>
                        <li><a href="#">Privacidad</a></li>
                        <li><a href="#">Condiciones</a></li>
                        <li><a href="#">Preferencias</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
